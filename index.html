<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    .sticky-chart {
      position: sticky;
      top: -40; /* Distance from the top of the screen */
      background-color: white; /* Optional: Set a background to avoid overlay issues */
      z-index: 1000; /* Ensures it stays on top of other content */
      padding: 10px; /* Optional: Add padding for better spacing */
      border-bottom: 1px solid #ddd; /* Optional: Add a separator */
    }
    iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Monday.com Data Visualization</h1>

  <div class="sticky-chart">
    <h2>Chart</h2>
    <iframe 
      src="https://view.monday.com/8139051903-208353474fee4b0c5388efa0b2c5d5ca?r=use1" 
      height="600">
    </iframe>
  </div>

  <h2>Table</h2>
  <iframe 
    src="https://view.monday.com/8139051903-01d91769a6040bb9b22b713e2de32f09?r=use1" 
    height="900"
    style="border: none; overflow: hidden;">
  </iframe>
</body>
</html>
