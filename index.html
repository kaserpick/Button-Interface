  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .scaled-embed {
      transform: scale(0.8); /* Scale down to 80% of the original size */
      transform-origin: top left; /* Ensure scaling starts from the top-left */
      width: 120%; /* Adjust width to account for the scaled content */
      height: 1200px; /* Adjust height to fit the content */
      overflow: hidden; /* Hide any overflowing parts */
    }
    iframe {
      width: 100%; /* Ensure iframe uses full container width */
      height: 100%; /* Ensure iframe uses full container height */
      border: none; /* Remove default border */
    }
  </style>
</head>
