<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #0078d4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <button onclick="performAction1()">Action 1</button>
  <button onclick="performAction2()">Action 2</button>
  <script>
    function performAction1() {
      alert("Action 1 triggered!");
      // Add Monday.com API call here
    }

    function performAction2() {
      alert("Action 2 triggered!");
      // Add Monday.com API call here
    }
  </script>
</body>
</html>
